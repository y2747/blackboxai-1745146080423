<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VerdeVista - Our Eco-Friendly Skincare Products</title>
  <meta name="description" content="Browse VerdeVista's eco-friendly skincare products. Find cleansers, moisturizers, serums, and more." />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="main.js" defer></script>
</head>
<body class="font-montserrat bg-white text-gray-800 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-green-100 shadow">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="text-2xl font-bold text-green-700">VerdeVista</a>
      <nav class="hidden md:flex space-x-6 text-green-700 font-semibold">
        <a href="index.html" class="hover:text-green-900">Home</a>
        <a href="catalog.html" class="hover:text-green-900">Products</a>
        <a href="about.html" class="hover:text-green-900">About Us</a>
        <a href="contact.html" class="hover:text-green-900">Contact Us</a>
        <a href="terms.html" class="hover:text-green-900">Terms & Conditions</a>
      </nav>
      <div class="flex items-center space-x-4">
        <button id="cart-button" aria-label="Shopping Cart" class="relative text-green-700 hover:text-green-900 focus:outline-none">
          <i class="fas fa-shopping-cart fa-lg"></i>
          <span id="cart-count" class="absolute -top-2 -right-2 bg-red-600 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center">0</span>
        </button>
        <button id="mobile-menu-button" class="md:hidden text-green-700 hover:text-green-900 focus:outline-none">
          <i class="fas fa-bars fa-lg"></i>
        </button>
      </div>
    </div>
    <!-- Mobile Menu -->
    <nav id="mobile-menu" class="hidden md:hidden bg-green-50 p-4 space-y-2">
      <a href="index.html" class="block text-green-700 font-semibold hover:text-green-900">Home</a>
      <a href="catalog.html" class="block text-green-700 font-semibold hover:text-green-900">Products</a>
      <a href="about.html" class="block text-green-700 font-semibold hover:text-green-900">About Us</a>
      <a href="contact.html" class="block text-green-700 font-semibold hover:text-green-900">Contact Us</a>
      <a href="terms.html" class="block text-green-700 font-semibold hover:text-green-900">Terms & Conditions</a>
    </nav>
  </header>

  <!-- Product Catalog -->
  <main class="container mx-auto px-4 py-16 flex flex-col">
    <h1 class="text-4xl font-bold text-green-800 mb-8 text-center">Our Eco-Friendly Skincare Products</h1>

    <!-- Filters and Sorting -->
    <div class="flex flex-col md:flex-row md:justify-between mb-8 space-y-4 md:space-y-0 md:space-x-4">
      <div>
        <label for="category-filter" class="block text-green-700 font-semibold mb-2">Filter by Category:</label>
        <select id="category-filter" class="border border-green-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-600">
          <option value="all">All Categories</option>
          <option value="Cleansers">Cleansers</option>
          <option value="Toners">Toners</option>
          <option value="Moisturizers">Moisturizers</option>
          <option value="Serums">Serums</option>
          <option value="Exfoliants">Exfoliants</option>
          <option value="Masks">Masks</option>
          <option value="Special Kits">Special Kits</option>
        </select>
      </div>
      <div>
        <label for="sort-options" class="block text-green-700 font-semibold mb-2">Sort by:</label>
        <select id="sort-options" class="border border-green-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-600">
          <option value="popularity">Popularity</option>
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
          <option value="newest">New Arrivals</option>
        </select>
      </div>
    </div>

    <!-- Product Grid -->
    <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      <!-- Product cards inserted by JS -->
    </div>

    <!-- Pagination -->
    <div class="mt-12 text-center">
      <button id="load-more" class="bg-green-700 text-white px-6 py-3 rounded shadow hover:bg-green-800 transition">Load More Products</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-green-200 py-8 mt-auto">
    <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center text-green-800 text-sm">
      <nav class="space-x-6 mb-4 md:mb-0">
        <a href="about.html" class="hover:underline">About Us</a>
        <a href="contact.html" class="hover:underline">Contact Us</a>
        <a href="terms.html" class="hover:underline">Terms & Conditions</a>
      </nav>
      <div class="flex space-x-6">
        <a href="#" aria-label="Instagram" class="hover:text-green-900"><i class="fab fa-instagram fa-lg"></i></a>
        <a href="#" aria-label="Facebook" class="hover:text-green-900"><i class="fab fa-facebook fa-lg"></i></a>
        <a href="#" aria-label="Pinterest" class="hover:text-green-900"><i class="fab fa-pinterest fa-lg"></i></a>
        <a href="#" aria-label="Twitter" class="hover:text-green-900"><i class="fab fa-twitter fa-lg"></i></a>
      </div>
      <p class="mt-4 md:mt-0">&copy; 2023 VerdeVista. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
