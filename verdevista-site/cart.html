<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Shopping Cart - VerdeVista</title>
  <meta name="description" content="Review your selected products, modify quantities, apply coupons, and proceed to checkout at VerdeVista." />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="cart.js" defer></script>
</head>
<body class="font-montserrat bg-white text-gray-800 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-green-100 shadow">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="text-2xl font-bold text-green-700">VerdeVista</a>
      <nav class="hidden md:flex space-x-6 text-green-700 font-semibold">
        <a href="index.html" class="hover:text-green-900">Home</a>
        <a href="catalog.html" class="hover:text-green-900">Products</a>
        <a href="about.html" class="hover:text-green-900">About Us</a>
        <a href="contact.html" class="hover:text-green-900">Contact Us</a>
        <a href="terms.html" class="hover:text-green-900">Terms & Conditions</a>
      </nav>
      <div class="flex items-center space-x-4">
        <button id="cart-button" aria-label="Shopping Cart" class="relative text-green-700 hover:text-green-900 focus:outline-none">
          <i class="fas fa-shopping-cart fa-lg"></i>
          <span id="cart-count" class="absolute -top-2 -right-2 bg-red-600 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center">0</span>
        </button>
        <button id="mobile-menu-button" class="md:hidden text-green-700 hover:text-green-900 focus:outline-none">
          <i class="fas fa-bars fa-lg"></i>
        </button>
      </div>
    </div>
    <!-- Mobile Menu -->
    <nav id="mobile-menu" class="hidden md:hidden bg-green-50 p-4 space-y-2">
      <a href="index.html" class="block text-green-700 font-semibold hover:text-green-900">Home</a>
      <a href="catalog.html" class="block text-green-700 font-semibold hover:text-green-900">Products</a>
      <a href="about.html" class="block text-green-700 font-semibold hover:text-green-900">About Us</a>
      <a href="contact.html" class="block text-green-700 font-semibold hover:text-green-900">Contact Us</a>
      <a href="terms.html" class="block text-green-700 font-semibold hover:text-green-900">Terms & Conditions</a>
    </nav>
  </header>

  <!-- Shopping Cart Content -->
  <main class="container mx-auto px-4 py-16 max-w-5xl">
    <h1 class="text-4xl font-bold text-green-800 mb-8 text-center">Your Shopping Cart</h1>

    <div id="cart-items" class="mb-8">
      <!-- Cart items will be dynamically inserted here -->
    </div>

    <div class="flex flex-col md:flex-row justify-between items-center mb-8 space-y-4 md:space-y-0 md:space-x-4">
      <div class="flex items-center space-x-2">
        <input type="text" id="coupon-code" placeholder="Enter coupon code" class="border border-green-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-600" />
        <button id="apply-coupon" class="bg-green-700 text-white px-4 py-2 rounded shadow hover:bg-green-800 transition">Apply Coupon</button>
      </div>
      <div class="text-green-800 font-semibold text-lg">
        <p>Subtotal: $<span id="cart-subtotal">0.00</span></p>
        <p id="cart-savings" class="text-red-600"></p>
      </div>
    </div>

    <div class="flex justify-between">
      <a href="catalog.html" class="bg-green-200 text-green-700 px-6 py-3 rounded shadow hover:bg-green-300 transition">Continue Shopping</a>
      <a href="checkout.html" class="bg-green-700 text-white px-6 py-3 rounded shadow hover:bg-green-800 transition">Checkout</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-green-200 py-8 mt-auto">
    <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center text-green-800 text-sm">
      <nav class="space-x-6 mb-4 md:mb-0">
        <a href="about.html" class="hover:underline">About Us</a>
        <a href="contact.html" class="hover:underline">Contact Us</a>
        <a href="terms.html" class="hover:underline">Terms & Conditions</a>
      </nav>
      <div class="flex space-x-6">
        <a href="#" aria-label="Instagram" class="hover:text-green-900"><i class="fab fa-instagram fa-lg"></i></a>
        <a href="#" aria-label="Facebook" class="hover:text-green-900"><i class="fab fa-facebook fa-lg"></i></a>
        <a href="#" aria-label="Pinterest" class="hover:text-green-900"><i class="fab fa-pinterest fa-lg"></i></a>
        <a href="#" aria-label="Twitter" class="hover:text-green-900"><i class="fab fa-twitter fa-lg"></i></a>
      </div>
      <p class="mt-4 md:mt-0">&copy; 2023 VerdeVista. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
